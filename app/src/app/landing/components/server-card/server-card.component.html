<div class="container">
  <div class="left-side">
    <img style="max-width:100%;" src="https://via.placeholder.com/128x128" />

    <div class="server-text">
      <h1>Minecraft Server</h1>
      <div [innerHtml]="serverStatus?.motd?.html"></div>
      <p>{{serverStatus?.version?.name}}</p>
      <p>{{serverStatus?.roundTripLatency}}ms</p>
    </div>
  </div>


  <div class="right-side">
    {{serverStatus?.players?.online}}/{{serverStatus?.players?.max}} players
  </div>

</div>
