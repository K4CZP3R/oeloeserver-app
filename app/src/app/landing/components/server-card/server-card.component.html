<div class="container">
  <div class="left-side">

    <img style="max-width:100%; height: 128px;" *ngIf="serverStatus?.favicon; else faviconTemplate"
      src="{{serverStatus?.favicon}}" />
    <ng-template #faviconTemplate>
      <div class="skeleton servericon"></div>
    </ng-template>

    <div class="server-text">
      <h1>Minecraft Server</h1>
      <div class="skeleton" [innerHtml]="serverStatus?.motd?.html"></div>
      <p class="skeleton">{{serverStatus?.version?.name}}</p>
      <p class="skeleton px-50">{{serverStatus?.roundTripLatency ? serverStatus?.roundTripLatency + "ms" : ""}}</p>
    </div>
  </div>


  <div class="right-side" *ngIf="serverStatus; else noStatus">
    {{serverStatus?.players?.online}}/{{serverStatus?.players?.max}} {{'PLAYERS' | i18next}}
  </div>
  <ng-template #noStatus>
    <div class="skeleton px-50"></div>
  </ng-template>

</div>
